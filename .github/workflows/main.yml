name: Flutter_Android

on:
  push:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setup Java to compile Android project
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: stable # or: beta, master (or main)

      - name: Restore packages
        run: flutter pub get

      - name: Save keystore to file
        run: echo "$KEYSTORE_CONTENT" | base64 -d > /home/runner/work/jel-music-app/jel-music-app/android/app/keystore.jks
       

      - name: Build Android App Bundle
        run: flutter build apk --release

      - name: Sign APK
        run: |
              echo "storePassword=$KEYSTORE_PASSWORD" >> key.properties
              echo "keyAlias=$KEY_ALIAS" >> key.properties
              echo "keyPassword=$KEY_PASSWORD" >> key.properties
              jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore keystore.jks build/app/outputs/flutter-apk/app-release.apk $KEY_ALIAS
    

      - name: Publish Android Artefacts
        uses: actions/upload-artifact@v2
        with:
          name: release-aab-signed
          path: build/app/outputs/flutter-apk/*.apk

      - name: Set tag to current date and time
        id: set_tag
        run: echo "::set-output name=tag::$(date +'%Y-%m-%d_%H-%M-%S')"

      
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PANAUDIO_SECRET }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Release ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
      
      - name: Upload artifact to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PANAUDIO_SECRET }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/jel-music-app/jel-music-app/build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release-${{ steps.get_tag.outputs.tag }}.apk
          asset_content_type: application/octet-stream

