name: Flutter_Android

on:
  push:
    branches:
      - main

jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setup Java to compile Android project
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Install and set Flutter version
        uses: subosito/flutter-action@v2
        with:
          channel: stable # or: beta, master (or main)

      - name: Restore packages
        run: flutter pub get

      - name: Build Android App Bundle
        run: flutter build apk --release

      - name: Publish Android Artefacts
        uses: actions/upload-artifact@v2
        with:
          name: release-aab-signed
          path: build/app/outputs/flutter-apk/*.apk

      - name: Get the latest tag
        id: get_tag
        run: echo "::set-output name=tag::v1.0.0"  # Set a default tag name
      
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PANAUDIO_SECRET }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Release ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
      
      - name: Upload artifact to release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PANAUDIO_SECRET }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/*.apk
          asset_name: app-release-${{ steps.get_tag.outputs.tag }}.apk
          asset_content_type: application/octet-stream

