name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'  # Specify your desired Flutter version

    - name: Install Dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set up Git
      run: |
        git config --global user.email "conner@panaro.co.uk"
        git config --global user.name "obiwanconobi"

    - name: Create and Push Tag
      run: |
        git tag -a v0.0.1 -m "Version 0.0.1"
        git push origin v0.0.1

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Print Release URL
      run: echo "Release URL - ${{ steps.create_release.outputs.url }}"
